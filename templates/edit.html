<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Items</title>
  </head>
  <body>
    <h2>Edit Items</h2>

    <form method="POST">
      <label for="">Name</label>
      <input type="text" name="name" value="{{item[1]}}"><br><br>
      <label for="">Quantity</label>
      <input type="number" name="quantity" value="{{item[2]}}"><br><br>
      <label for="">Price</label>
      <input type="number" step="0.01" name="price" value="{{item[3]}}"><br><br>
      <button type="submit">Update</button>
    </form>
  </body>
</html>
